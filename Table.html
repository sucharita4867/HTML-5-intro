<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table html</title>
</head>
<body>
    <h1>HTML TABLE</h1>
    <table>
        <thead>

        </thead>
        <tbody>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <p>
        <h3>all table tag</h3>
        <ol>
            <li>table: table</li>
            <li>table head: thead</li>
            <li>table body: tbody</li>
            <li>table footer: tfoot</li>
            <li>table row:tr</li>
            <li>table data or cell: td</li>
        </ol>
    </p>
</body>
</html>
